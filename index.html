<!DOCTYPE html>
<html lang="en">
<head>
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Raleway&display=swap" rel="stylesheet">
  <title>Which Ponyo Character are YOU? | Quiz</title>
</head>
<body>
  <h1>Which Ponyo Character are YOU?</h1>
  <div class="well">
    <form id="quiz">
    <label for="question1">Which fruit do you like best?</label>
      <select name="q1" id="q1">
        <option value="1">Apple</option>
        <option value="2">Banana</option>
        <option value="3">Grapes</option>
      </select>
      <label for="question2">What is your favorite meal?</label>
      <select name="q2" id="q2">
        <option value="1">Breakfast</option>
        <option value="2">Lunch</option>
        <option value="3">Dinner</option>
      </select>
      <label for="question3">Which would you rather have?</label>
      <select name="q3" id="q3">
        <option value="1">Love</option>
        <option value="2">Toys</option>
        <option value="3">Food</option>
      </select><br>
      <button type="submit">Submit</button>
      </form>
      
    <div id="ponyo">
      <h3>You're the fearless <em>Ponyo!</em></h3>
      <img src="https://media.giphy.com/media/yypfH0eh8s9bO/giphy.gif" alt="gif of ponyo">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/oQf4CFRxFco" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <button type="submit" class="btn1">Retake Quiz</button>
    </div>
    <div id="sosuke">
      <h3>You're the loyal, lovestruck <em>Sosuke!</em></h3>
      <img src="https://giffiles.alphacoders.com/108/108117.gif" alt="gif of sosuke">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/oQf4CFRxFco" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <button type="submit" class="btn1">Retake Quiz</button>
    </div>
    <div id="lisa">
      <h3>You're the caring and strong <em>Lisa!</em></h3>
      <img src="https://66.media.tumblr.com/tumblr_mej3vnon941r93041o1_500.gif" alt="gif of lisa">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/oQf4CFRxFco" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <button class="btn1">Retake Quiz</button>
    </div>

  </div>
</body>
</html>
